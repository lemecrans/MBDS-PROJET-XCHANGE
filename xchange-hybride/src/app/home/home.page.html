<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="dark" fill="clear">
        <ion-icon name="list-outline" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="none" class="ion-margin-vertical">
    <ion-label>
      Bonjour
      <p>
        <ion-text color="dark">
          Naina Matthieu
        </ion-text>
      </p>
    </ion-label>

    <ion-thumbnail slot="end">
      <img [src]="'assets/img/avatar.jpg'">
    </ion-thumbnail>
  </ion-item>

  <ion-list-header>
    Découvrir des objets à échanger
  </ion-list-header>

  <ion-row class="ion-margin">


  </ion-row>
</ion-content>
