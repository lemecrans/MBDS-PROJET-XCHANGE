<ion-content>
  <div class="header">
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <!-- Objet detail card  -->

  <div class="card">
    <div class="image">
      <ion-img [src]="'assets/img/' + objet.img"></ion-img>
    </div>

    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">{{objet.nom}}</h1>
      </div>
    </div>

    <div class="rates">
      @if( objet.disponible){
        <app-badge icon="checkmark-circle-outline" texte="dispo" couleur="disponible"></app-badge>
      }@else {
        <app-badge icon="close-circle-outline" texte="pas dispo" couleur="non-disponible"></app-badge>
      }
    </div>
    <div class="about">
      <h1>Description</h1>
      <p>{{objet.description}}</p>
    </div>
  </div>
</ion-content>
