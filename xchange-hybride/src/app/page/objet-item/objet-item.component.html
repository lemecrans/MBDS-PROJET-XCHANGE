<div class="card"  (click)="clicked.emit()">
  <ion-img  [src]="'assets/img/' + objet.img"></ion-img>
  <div class="card-content">
    <h3 class="title">{{objet.nom}}</h3>

    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-horizontal-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </div>
</div>
